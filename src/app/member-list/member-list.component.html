
 <div>
  <div fxLayout="row" fxLayoutAlign="end center" >
    <button mat-button routerLink="/form"> Create New</button>
 </div>
 <mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8"  width="1200">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> CREATED DATE </th>
        <td mat-cell *matCellDef="let element">  {{element.createdDate | date :'d MMMM y, HH:mm'}}
        </td>
      </ng-container>
      <ng-container matColumnDef="cv">
        <th mat-header-cell class="px-16" *matHeaderCellDef> CV</th>
        <td mat-cell class="px-18" *matCellDef="let element">
          <a [href]="element.cv" target="_blank">
            <mat-icon>picture_as_pdf</mat-icon>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell class="px-16" *matHeaderCellDef></th>
        <td mat-cell class="px-18" *matCellDef="let element">
            <button [routerLink]="element.id + '/edit'"><mat-icon>edit</mat-icon></button>
            <button (click) = "onRemoveAccount(element.id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
